<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Leave</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <header>
    <h1>Apply for Leave</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="apply.html">Apply</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Leave Application Form</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="leaveType">Type of Leave:</label>
        <select id="leaveType" name="leaveType" required>
          <option value="">--Select--</option>
          <option value="sick">Sick Leave</option>
          <option value="casual">Casual Leave</option>
          <option value="emergency">Emergency Leave</option>
        </select><br>

        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required><br>

        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="toDate" required><br>

        <label for="reason">Reason for Leave:</label><br>
        <textarea id="reason" name="reason" rows="5" required></textarea><br>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Leave Management System</p>
  </footer>
</body>
</html>
