<!-- apply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply - Online Leave Management System</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
  <header>
    <h1>Leave Application Form</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Apply for Leave</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="id">Student/Staff ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="county">County:</label>
        <input type="text" id="county" name="county" required>

        <label for="leave-type">Type of Leave:</label>
        <select id="leave-type" name="leave-type" required>
          <option value="sick">Sick Leave</option>
          <option value="personal">Personal Leave</option>
          <option value="emergency">Emergency Leave</option>
          <option value="academic">Academic Leave</option>
        </select>

        <label for="from">From Date:</label>
        <input type="date" id="from" name="from" required>

        <label for="to">To Date:</label>
        <input type="date" id="to" name="to" required>

        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bright Future University. All rights reserved.</p>
  </footer>
</body>
</html>
